setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    web: Dockerfile
release:
  command:
    - docker exec -it hackernews alembic -n alembic:dev revision --autogenerate
    - docker exec -it hackernews alembic -n alembic:dev upgrade head
  image: web
run:
  web: gunicorn hackernews.app:app -b :8080 --worker-class aiohttp.GunicornWebWorker --reload --access-logfile -
