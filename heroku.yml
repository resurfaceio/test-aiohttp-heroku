setup:
  addons:
    - plan: heroku-postgresql
build:
  docker:
    web: Dockerfile
  config:
    DATABASE_URL: postgres://postgres:postgres@postgres/postgres
release:
  command:
    - bash ./alembic_scripts.sh
  image: web
run:
  web: gunicorn hackernews.app:app -b :$PORT --worker-class aiohttp.GunicornWebWorker --reload --access-logfile -
